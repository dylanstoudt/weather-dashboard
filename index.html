<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <head>
        <h1 class="text-center m-5">Weather Dashboard</h1>
    </head>

    <Div id="">
        <aside id="city-search">
            <form action="Submit">
                <h3>Enter A City Below</h3>
                <input id="city-input" type="text" placeholder="Enter City Name">
                <button id="btn" type="submit"> Submit</button>
            </form>
        </aside>
        <section class="weather-display">
            <div id="weather-today">

            </div>
            <div id="weather-weekly">

            </div>
        </section>
    </Div>
    <script src="./assets/js/style.js"></script>
</body>

</html>
